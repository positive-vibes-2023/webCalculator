<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web based Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display"> Display screen.</div>
        <div class="input-container">
            <div class="top-row">
                <button type="button" data-attribute="AC" class="special-operators">AC</button>
                <button type="button" data-attribute="+/-" class="special-operators">+/-</button>
                <button type="button" data-attribute="%" class="special-operators">%</button>
                <button type="button" data-attribute="" class="operators">/</button>
            </div>
            <div class="second-row">
                <button type="button" data-attribute="7" class="numbers">7</button>
                <button type="button" data-attribute="8" class="numbers">8</button>
                <button type="button" data-attribute="9" class="numbers">9</button>
                <button type="button" data-attribute="*" class="operators">*</button>
            </div>
            <div class="third-row">
                <button type="button" data-attribute="4" class="numbers">4</button>
                <button type="button" data-attribute="5" class="numbers">5</button>
                <button type="button" data-attribute="6" class="numbers">6</button>
                <button type="button" data-attribute="-" class="operators">-</button>
            </div>
            <div class="fourth-row">
                <button type="button" data-attribute="1" class="numbers">1</button>
                <button type="button" data-attribute="2" class="numbers">2</button>
                <button type="button" data-attribute="3" class="numbers">3</button>
                <button type="button" data-attribute="+" class="operators">+</button>
            </div>
            <div class="last-row">
                <button type="button" data-attribute="0" class="numbers">0</button>
                <button type="button" data-attribute="dot" class="numbers">
                    <div id="dot"></div
                </button>
                <button type="button" data-attribute="=" id="result" class="operators">=</button>
            </div>
             <div>
    </div>
    
</body>
</html>
